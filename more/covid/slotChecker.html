        };
        const stopNotifier = () => {
            if(notifier) notifier();
            notifier = undefined;
        }
        const startNotifier = () => {
            notifier = notifier || alert();
        }
        const displayMessage = () => {
            document.getElementById("avil").innerHTML = message === '' ? 'No Message' : message;
        }
        const makeCall = async (pinode, date) => {
            const response = await fetch(`https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByPin?pincode=${pinode}&date=${date}`);
            const data = await response.json();
            let news = '';
            if(!data.error){
                data.sessions.forEach(session => {
                    news += `${session.available_capacity} slots availabe at ${session.name}(${pinode}) for ${date} - ${session.vaccine}\n`;
                    if(session.available_capacity) startNotifier();
                });
            }
            if(data.error){
                news += `Error: ${data.error} \n
                for pincode: ${pinode} , date: ${date} \n`
                console.log(`Error: ${data.error} \n
                for pincode: ${pinode} , date: ${date}`);
            }

            message += news;
            displayMessage();
        }
        const checkAvailability = () => {
            message = '';
            document.getElementById('last-check').innerHTML = (new Date()).toLocaleString();
            Array(days).fill(1).forEach((v,index) => {
                let day = moment().add(-1, 'day');
                const date = day.add(index + 1, 'day').format('DD-MM-yyy');
                locations.forEach(location => {
                    makeCall(location, date);
                })
            });
        }
        const startCheckingAvailability = (d, l, f) => {
            stopCheckingAvailability();
            days = d || parseInt(document.getElementById("days").value);
            locations = l || document.getElementById("locations").value.split(',');
            let frequency = f || document.getElementById("minute").value * 60000;
            checkInterval = setInterval(checkAvailability, frequency);
        }

        const stopCheckingAvailability = () => {
            if(checkInterval) {
                clearInterval(checkInterval)
            }
            checkInterval = undefined;
        }
    </script>
    <body>
        <h1>Covid Vaccine Availability Notifier:</h1>
        <label>Check Frequency(minutes)</label>
        <input type="number" id="minute" value="1" size="2" max="60" min="1" aria-label="Next no. of days to check" placeholder="Enter the days to check for..."/>
        <br/><br/>
        <label>Next no. of days to check</label>
        <input type="number" id="days" value="1" size="2" max="15" aria-label="Next no. of days to check" placeholder="Enter the days to check for..."/>
        <br/><br/>
        <label>Pincodes to look for (comma separated if many)</label>
        <input type="text" id="locations" aria-label="Pincodes to look for" size="100" value="560066" placeholder="Enter the comma separated pincodes..."/>
        <br/><br/>
        <button onclick="startCheckingAvailability()">Start Checking Availability</button>
        <button onclick="stopCheckingAvailability()">Stop Checking Availability</button><br/><br/>
        <button onclick="stopNotifier()">Stop Alarm</button><br/><br/>
        <span>Last Check: </span><span id="last-check"></span><br/>
        <h2>Availability: <pre id="avil"></pre></h2>
    </body>
