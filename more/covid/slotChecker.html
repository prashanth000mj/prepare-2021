        };
        const stopNotifier = () => {
            if(notifier) notifier();
            notifier = undefined;
        }
        const startNotifier = () => {
            notifier = notifier || alert();
        }
        const displayMessage = () => {
            document.getElementById("avil").innerHTML = message === '' ? 'No Slots available' : message;
        }
        const makeCall = async (pinode, date) => {
            const response = await fetch(`https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByPin?pincode=${pinode.trim()}&date=${date}`);
            const data = await response.json();
            let news = '';
            if(!data.error){
                data.sessions.forEach(session => {
                    news += `${session.available_capacity} slots availabe at ${session.name}(${pinode}) for ${date} - ${session.vaccine}\n`;
                    if(session.available_capacity) startNotifier();
                });
            }
            if(data.error){
                news += `Error: ${data.error} \n
                for pincode: ${pinode} , date: ${date} \n`
                console.log(`Error: ${data.error} \n
                for pincode: ${pinode} , date: ${date}`);
            }

            message += news;
            displayMessage();
        }
        const checkAvailability = () => {
            message = '';
            document.getElementById('last-check').innerHTML = 'Last Check: ' + (new Date()).toLocaleString();
            Array(days+1).fill(1).forEach((v,index) => {
                let day = moment().add(-1, 'day');
                const date = day.add(index + 1, 'day').format('DD-MM-yyy');
                locations.forEach(location => {
                    makeCall(location, date);
                })
            });
        }
        const startCheckingAvailability = (d, l, f) => {
            stopCheckingAvailability();
            days = d || parseInt(document.getElementById("days").value);
            locations = l || document.getElementById("locations").value === "" ? [] :document.getElementById("locations").value.split(',');
            let frequency = f || document.getElementById("minute").value * 60000;
            if(days > 0 && days < 15 && frequency >= 6000 && locations.length > 0)
                checkInterval = setInterval(checkAvailability, frequency);
            else    
                document.getElementById('error').innerHTML='Enter valid input';
        }

        const stopCheckingAvailability = () => {
            if(checkInterval) {
                clearInterval(checkInterval)
            }
            checkInterval = undefined;
        }
    </script>
    <style>
        .app {

        }
        .error {
            color: red;
        }
        .App-header {
            background-color: #282c34;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: calc(10px + 2vmin);
            color: white;
        }
        input, button, textarea {
            color: black;
        }
        button {
            margin: 2rem 2rem 0 2rem;
        }
        p:empty {
            padding: 0;
        }
        p {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem;
            white-space: break-spaces;
            overflow-x: scroll;
            color: black;
        }
        input, textarea {
            text-align: center;
        }
    </style>
    <body class="app">
        <div class="app-header">
            <h1>Availability Notifier</h1>
            <span id="last-check"></span><span id="error" class="error"></span>
            <p id="avil"></p>
            <label>Check Frequency(minutes >0)</label>
            <input type="number" id="minute" value="1" max="60" aria-label="Next no. of days to check" placeholder="Enter the days to check for..."/>

            <label>Next no. of days to check( > 0 && <=15)</label>
            <input type="number" id="days" value="1" max="15" aria-label="Next no. of days to check" placeholder="Enter the days to check for..."/>
        
            <label>Pincodes to look for (comma separated)</label>
            <textarea type="text" id="locations" rows="3" cols="30" aria-label="Pincodes to look for" size="100" value="560066" placeholder="like: 560066,560067"></textarea>
            
            <div>
                <button onclick="startCheckingAvailability()">Re/Start</button>
                <button onclick="stopCheckingAvailability()">Stop</button>
            </div>
            <button onclick="stopNotifier()">Stop Alarm</button>
            
        </div>
    </body>
